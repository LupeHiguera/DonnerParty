<html>

<head>
    <title>Donner Party</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="BarChartGenderAndMarriage/barchart.js"></script>
    <script src="JS/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/default.css" />
    <link rel="stylesheet" href="CSS/LineGraph.css" />
</head>

<body>
    <div class="container">
        <h1 class="center">CSE 494 Course Project: Donner Party</h1>
        <h3 class="center">Guadalupe Higuera - ghiguer1@asu.edu</h3>
        <h3 class="center">Vincent Sin - vsin1@asu.edu</h3>
        <h3 class="center">Alexander Wong - acwong7@asu.edu</h3>
        <h3 class="center">Damon Williams - dcwill15@asu.edu</h3>
    </div>
    <br />
    <svg id="SVG1"></svg>
    <br />
    <svg class="svg2" id="SVG2"></svg>
    <br />

    <div class="LineGraphContainer">
        <div class="LineGraphLeft">
            <div id="LineGraphLeft1" >
                <label style="margin-left: 10px">Deaths By Month</label>
                <svg class="svg3" id="SVG3"></svg>
            </div>
        </div>
        <div class="LineGraphRight">
            <div >
                <label style="margin-left: 40px;">Gender</label>
                <select name="LineGraphDataSelectGender" id="LineGraphDataSelectGender" class="LineGraphSelect">
                    <option value="All">All</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <label style="margin-left: 40px;">Age</label>
                <select name="LineGraphDataSelectGender" id="LineGraphDataSelectGender" class="LineGraphSelect">
                    <option value="All">All</option>
                    <option value="AgeGroup1">0-18</option>
                    <option value="AgeGroup2">19-30</option>
                    <option value="AgeGroup3">31-50</option>
                    <option value="AgeGroup4">50+</option>
                </select>
                <label style="margin-left: 40px;">Death Reason</label>
                <select name="LineGraphDataSelectDeathReason" id="LineGraphDataSelectDeathReason" class="LineGraphSelect">
                    <option value="All">All</option>
                    <option value="Illness">Illness</option>
                    <option value="Non-Firearm Homicide">Non-Firearm Homicide</option>
                    <option value="Firearm Homicide">Firearm Homicide</option>
                    <option value="Starvation">Starvation</option>
                    <option value="Hypothermia">Hypothermia</option>
                    <option value="Unknown">Unknown</option>
                </select>
                <label style="margin-left: 40px;">Death Outcome</label>
                <select name="LineGraphDataSelectDeathOutcome" id="LineGraphDataSelectDeathOutcome" class="LineGraphSelect">
                    <option value="All">All</option>
                    <option value="Buried">Buried</option>
                    <option value="Cannibalized">Cannibalized</option>
                    <option value="Left behind">Left behind</option>
                    <option value="Unknown">Unknown</option>
                </select>
                <button style="margin-left: 40px; margin-top: 10px;">Generate Graph</label>
            </div>
        </div>
    </div>

    <br />
    <svg id="SVG4"></svg>
    <br />
    <svg id="SVG5"></svg>
    <br />
    <svg id="SVG6"></svg>
    <br />
    <svg id="SVG7"></svg>
    <br />
</body>

</html>
